apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: robinwinslow-uk-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: nginx-static-ip
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - robinwinslow.uk
    secretName: robinwinslow-uk-tls
  rules:
  - host: robinwinslow.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: rw
          servicePort: 80
