---
layout: homepage
title: Home page
---

<section>

<h1>Recent posts</h1>

{% for post in site.posts %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <date>{{ post.date | date_to_string }}</date>
  </article>
{% endfor %}

</section>

<nav>

<h1>Categories</h1>

<ul>
{% for tag in site.tags %}
    <li><a href="/categories.html#{{ tag[0] }}">{{ tag[0] }}</a> <small>({{ tag[1].size }})</small></li>
{%endfor%}
</ul>

</nav>
