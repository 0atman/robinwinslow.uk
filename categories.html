---
layout: page
title: Home page
---

<h1>Categories</h1>

{% for tag in site.tags %} 
<section>
	<h1 id="{{ tag[0] }}">{{ tag[0] }}</h1>

{% for post in tag[1] %}
	<article>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<date>{{ post.date | date_to_string }}</date>
	</article>
{% endfor %}
</section>
{% endfor %}
