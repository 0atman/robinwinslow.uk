---
layout: page
title: Home page
---

<h1>Categories</h1>

<nav>
    <ul>
{% for tag in site.tags %}
        <li><a href="#{{ tag[0] }}">{{ tag[0] }}</a> <small>({{ tag[1].size }})</small></li>
{%endfor%}
    </ul>
</nav>

{% for tag in site.tags %} 
<section>
	<h1 id="{{ tag[0] }}">{{ tag[0] }}</h1>

{% for post in tag[1] %}
	<article>
		<a href="{{ post.url }}">
			<h1>{{ post.title }}</h1>
			<date>{{ post.date | date_to_string }}</date>
		</a>
	</article>
{% endfor %}
</section>
{% endfor %}
