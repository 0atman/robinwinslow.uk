---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <date>{{ page.date | date_to_string }}</date>
    </header>
    
    {{ content }}
</article>

{% if page.tags %}
<section id="categories">
    <h1>Read more about</h1>
    
    <nav>
        <ul>
    {% for tag in site.tags %}
        {% if page.tags contains tag[0] %}
            <li><a href="/categories.html#{{ tag[0] }}">{{ tag[0] }}</a> <small>({{ tag[1].size }})</small></li>
        {% endif %}
    {%endfor%}
        </ul>
    </nav>
</section>
{% endif %}

<div id="disqus_thread" class="comments"></div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'robin-blog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
