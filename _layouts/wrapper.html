<!doctype html>

<!--
## Features:

- Keep CSS inline: It will be small enough not to add much weight to the page, which means it's better to avoid the extra HTTP call to request CSS
- Use system fonts: But it's hard to find a nice system font for both Linux, Windows and MacOS

- Google colours for links
- Visual box around article to highlight it
- Navigation - don't get in the way
- 

JavaScript:

- Only use enhancements that aren't necessary:
  - Document outline on the left
  - Add "title" to links

-->

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    
    <meta name="description" content="{{ page.description }}">

    <!-- Social media -->
    <meta property='article:author' content='https://twitter.com/nottrobin' />
    <meta property='article:publisher' content='https://robinwinslow.uk' />
    {% if page.is_post -%}
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{ page.title }}"/>
    {%- else -%}
    <meta property="og:type" content="website"/>
    {%- endif %}

    <link type="application/atom+xml" rel="alternative" href="/rss.xml" />

    <style>
      /**
       * Font size
       * 
       * For usability, bigger text is almost always better. People continue to Especially as resolutions get higher
       * 
       */

      body {
        font-family: "dejavu Sans light", sans-serif;
        font-size: 1.5rem;
        background-color: #efefef;
        margin: 0;
      }
      time, .subtitle {
        color: gray;
      }
      h1, h2, h3, h4 {
        font-weight: normal;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.2em;
      }
      h4 {
        font-size: 1.1em;
      }
      p {
        line-height: 1.5em;
      }
      a {
        color: #1a0dab;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a:visited {
        color: #551A8B;
      }
      input, button {
        -webkit-appearance: none; 
        appearance: none;
        border: 1px solid lightgray;
        font-size: 1em;
        box-sizing: content-box;
        padding: 0.5em 0.8em;
      }
      article {
        margin: auto;
        padding: 3em 5em;
        max-width: 35em;
        background-color: white;
      }
      @media (max-width: 1080px) {
        article {
          padding: 0.5em 1.5em;
        }
      }
      article p, article ul, article ol {
        margin-block-start: 1.5em;
        margin-block-end: 1.5em;
      }
      article li {
        margin-block-start: 1em;
        margin-block-end: 1em;
        line-height: 1.5em;
      }
      blockquote {
        padding: 1em 1.5em;
        margin: 1.5em 0;
        border-left: 2px solid #ddd;
        font-style: italic;
      }
      blockquote p {
        display: inline;
      }
      pre {
        overflow-x: auto;
        background-color: #eee;
        padding: 1em;
      }

      /* Classes */
      .article-header {
        margin: auto;
        max-width: 60em;
        padding: 3em 1em;
        text-align: center;
      }
      .article-header h1 {
        font-size: 3em;
        margin: 0 0 0.5em 0;
      }
      @media (max-width: 1080px) {
        .article-header h1 {
          font-size: 2.3em;
        }
      }

      .back-to-home {
        padding: 0 1.5em;
      }

      .title {
        text-align: center;
        margin: 1em 1em 2em 1em;
      }
      .title h1 {
        margin-bottom: 0;
      }
      .title p {
        margin-top: 0.25em;
      }
      .search-form {
        text-align: center;
        margin: 0.8em 1em;
      }
      .search-form input, .search-form button {
        margin: 0.2em 0;
      }

      .posts li {
        margin: 3em 0;
      }
      .posts li article {
          padding: 1.5em 3em;
      }
      @media (max-width: 984px) {
        .posts li article {
            padding: 1.5em;
        }
      }
      .posts li article h1 {
        font-size: 1.8em;
        margin: 1em 0 0 0;
        font-weight: normal;
      }
      .posts {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }
      .see-the-code {
        padding: 1.5em;
        font-size: 0.8em;
        text-align: right;
      }
      .author {
        text-align: center;
        margin: 3em;
        font-style: normal;
      }
      .more-posts {
        padding: 1.5em 3em;
        margin: auto;
        background-color: white;
        max-width: 35em;
      }
      .more-posts h2 {
        margin-top: 1em;
      }
      .more-posts time {
        font-size: 0.8em;
      }

      /* Pygments syntax highlighting autumn theme */
      pre { line-height: 125%; }
      td.linenos pre { color: #000000; background-color: #f0f0f0; padding-left: 5px; padding-right: 5px; }
      span.linenos { color: #000000; background-color: #f0f0f0; padding-left: 5px; padding-right: 5px; }

      span.linenos.special { color: #000000; background-color: #ffffc0; padding-left: 5px; padding-right: 5px; }
