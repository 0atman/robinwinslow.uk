<!doctype html>

<!--
## Features:

- Keep CSS inline: It will be small enough not to add much weight to the page, which means it's better to avoid the extra HTTP call to request CSS
- Use system fonts: But it's hard to find a nice system font for both Linux, Windows and MacOS

- Google colours for links
- Visual box around article to highlight it
- Navigation - don't get in the way
- 

JavaScript:

- Only use enhancements that aren't necessary:
  - Document outline on the left
  - Add "title" to links

-->

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2993676-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-2993676-8');
    </script>

    <title>{{ page.title }}</title>
    
    <meta name="description" content="{{ page.description }}">

    <link type="application/atom+xml" rel="alternative" href="/rss.xml" />

    <style>
      /**
       * Font size
       * 
       * For usability, bigger text is almost always better. People continue to Especially as resolutions get higher
       * 
       */

      body {
        font-family: "dejavu Sans light", sans-serif;
        font-size: 1.5rem;
        background-color: #efefef;
        margin: 0;
      }
      time {
        color: gray;
      }
      footer {
        font-size: 1rem;
        padding: 3em;
      }
      footer ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
      }
      footer li {
        margin: 0 3em;
      }
      h1, h2, h3, h4 {
        font-weight: normal;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.2em;
      }
      h4 {
        font-size: 1.1em;
      }
      p {
        line-height: 1.5em;
      }
      a {
        color: #1a0dab;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a:visited {
        color: #551A8B;
      }
      input, button {
        -webkit-appearance: none; 
        appearance: none;
        border: 1px solid lightgray;
        font-size: 1em;
        box-sizing: content-box;
        padding: 0.5em 0.8em;
      }
      article {
        margin: auto;
        padding: 3em 5em;
        max-width: 35em;
        background-color: white;
      }
      @media (max-width: 1080px) {
        article {
          padding: 0.5em 1.5em;
        }
      }
      article p, article ul, article ol {
        margin-block-start: 1.5em;
        margin-block-end: 1.5em;
      }
      article li {
        margin-block-start: 1em;
        margin-block-end: 1em;
      }
      pre {
        overflow-x: scroll;
        background-color: #eee;
        padding: 1em;
      }

      /* Classes */
      .article-header {
        margin: auto;
        max-width: 60em;
        padding: 3em 1em;
        text-align: center;
      }
      .article-header h1 {
        font-size: 3em;
        margin: 0 0 0.5em 0;
      }
      @media (max-width: 1080px) {
        .article-header h1 {
          font-size: 2.5em;
        }
      }

      .back-to-home {
        padding: 0 1.5em;
      }

      .site-header {
        max-width: 60em;
        margin: 1em auto 2em auto;
        overflow: hidden;
      }
      .site-title {
        float: left;
        margin: 1em;
      }
      .search-form {
        float: right;
        margin: 1em;
      }

      .posts li {
        margin: 3em 0;
      }
      .posts li article {
          padding: 1.5em 3em;
      }
      @media (max-width: 984px) {
        .posts li article {
            padding: 1.5em;
        }
      }
      .posts li article h1 {
        font-size: 2em;
        margin: 1em 0 0 0;
        font-weight: normal;
      }
      @media (max-width: 984px) {
        .posts li article h1 {
          font-size: 1.8em;
        }
      }
      .posts {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }
    </style>
    <script data-ad-client="ca-pub-3794489207815900" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    {{ content }}

    <footer>
      <ul>
        <li>By <a href="https://twitter.com/nottrobin">@nottrobin</a></li>
      </ul>
    </footer>
  </body>
</html>
